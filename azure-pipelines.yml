trigger:
  branches:
    include: ["master", "v1.8"]
  paths:
    exclude: ["doc", "*.md"]

variables:
  TreatWarningsAsErrors: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  BuildConfiguration: Release
  BuildPlatform: Any CPU
  DotNetSdkVersion: 2.2.104

resources:
  containers:
  - container: xenial
    image: andrewarnott/linux-buildagent

jobs:
- job: Windows
  pool: Hosted VS2017
  steps:
  - task: DotNetCoreInstaller@0
    displayName: Install .NET Core SDK $(DotNetSdkVersion)
    inputs:
      packageType: sdk
      version: $(DotNetSdkVersion)
  - template: azure-pipelines/build.yml
- job: Linux
  pool:
    vmImage: Ubuntu 16.04
  container: xenial
  steps:
  - task: DotNetCoreInstaller@0
    displayName: Install .NET Core SDK $(DotNetSdkVersion)
    inputs:
      packageType: sdk
      version: $(DotNetSdkVersion)
  - template: azure-pipelines/testfx.yml
    parameters:
      projectdirectory: tests/MessagePack.Tests
      testlogartifactname: linux_testlogs

- job: macOS
  pool:
    vmImage: macOS 10.13
  steps:
  - task: DotNetCoreInstaller@0
    displayName: Install .NET Core SDK $(DotNetSdkVersion)
    inputs:
      packageType: sdk
      version: $(DotNetSdkVersion)
  - template: azure-pipelines/testfx.yml
    parameters:
      projectdirectory: tests/MessagePack.Tests
      testlogartifactname: macOS_testlogs
